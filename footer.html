					<div class="col s12 m12 l4">
						<h4 class="center">Drop a Message!</h4>
						<form action="mailto:no-one@snailmail.com?subject=Mail From Website" method="post" enctype="text/plain">
							<div class="row">
							
								<div class="input-field col s6">
									<input id="first_name" type="text" class="validate" name="first_name">
									<label for="first_name">First Name</label>
								</div>
								
								<div class="input-field col s6">

							function initMap() {
								var uluru = {lat: 14.070720, lng: 121.302313};
								var map = new google.maps.Map(document.getElementById('googlemap'), {
									zoom: 20,
									center: uluru,
									mapTypeId: 'roadmap',
									mapTypeControl: true,
									mapTypeControlOptions: {
										style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
										mapTypeIds: ['roadmap', 'terrain', 'satellite']
									}
								});
								var marker = new google.maps.Marker({
									position: uluru,
									map: map
								});
							}
						</script>
						<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0YbJJhTqKVjkqHzSSYT2TuDiZyJ3-_Yk&callback=initMap"></script>
