		<!--SCRIPTS-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

		<script src="js/gallery/gamma.js"></script>
		<script type="text/javascript">
			
			$(function() {

				var GammaSettings = {
						// order is important!
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, { 
							width : 320,
							columns : 2
						}, { 
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init( GammaSettings, fncallback );


				// Example how to add more items (just a dummy):

				var page = 0,
					items = ['<li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/6.jpg"></div><noscript><img src="img/gallery/6.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/2.jpg"></div><noscript><img src="img/gallery/2.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/5.jpg"></div><noscript><img src="img/gallery/5.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/3.jpg"></div><noscript><img src="img/gallery/3.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/4.jpg"></div><noscript><img src="img/gallery/4.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/4.jpg"></div><noscript><img src="img/gallery/4.jpg" alt="img03"/></noscript></div></li><li><div data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="img/gallery/4.jpg"></div><noscript><img src="img/gallery/4.jpg" alt="img03"/></noscript></div></li>']

				function fncallback() {

					$( '#loadmore' ).show().on( 'click', function() {

						++page;
						var newitems = items[page-1]
						if( page <= 1 ) {
							
							Gamma.add( $( newitems ) );

						}
						if( page === 1 ) {

							$( this ).remove();

						}

					} );

				}

			});

		</script>	
		
		<script src="js/gallery/functions.js"></script>
	
	
	</body>
